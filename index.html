<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HPB Chain</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="HPB Chain">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				repo: 'hpb-project/hpb-chain-docs',
				loadSidebar: true,
				subMaxLevel: 2,
				homepage: 'intro.md',
				loadSidebar: 'sidebar.md',
				loadNavbar: 'navbar.md',
				name: 'HPB Chain',
				auto2top: true,
				markdown: {
					gfm: true,
					tables: true,
				},
				themeColor: '#74f6e8',
				pagination: {
					previousText: '上一章节',
					nextText: '下一章节',
				},
				tabs: {
					persist    : true,      // default
					sync       : true,      // default
					theme      : 'classic', // default
					tabComments: true,      // default
					tabHeadings: true       // default
				},
				remoteMarkdown: {
					tag: 'remoteMarkdownUrl', 
				}
			}
		</script>
		<script src="./js/docsify.min.js"></script>
		<script src="./js/search.min.js"></script>
		<script src="./js/docsify-pagination.min.js"></script>

		<script src="./js/prism-diff.min.js"></script>
		<script src="./js/docsify-tabs@1.js"></script>
		<script src="./js/docsify-plugin-flexible-alerts.min.js"></script>
		<script>
			var source = document.documentElement.clientWidth > 768 ? 1 : 4;
window.woodpecker = window.woodpecker || {

	env: 'prd',
	modules: {
		vhash: {
			type: 'woodpecker'
		}
	}
};
(function() {
	var bw = document.createElement('script');
